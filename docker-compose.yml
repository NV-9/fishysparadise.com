
services:
  web:
    image: ghcr.io/nv-9/fishysparadise.com:prod
    restart: unless-stopped
    deploy:
      mode: replicated
      replicas: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`fishysparadise.com`)"
      - "traefik.http.routers.web.entrypoints=websecure"
      - "traefik.http.routers.web.tls.certresolver=webresolver"
      - "com.centurylinklabs.watchtower.enable=true"
 
  reverse-proxy:
    image: traefik:v3.1
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--certificatesresolvers.webresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.webresolver.acme.email=nalabotuviswamedha@gmail.com"
      - "--certificatesresolvers.webresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock"

  watchtower:
    image: containrrr/watchtower
    command:
      - "--label-enable"
      - "--interval"
      - "30"
      - "--rolling-restart"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
  
  panel:
    image: ghcr.io/pterodactyl/panel:latest
    restart: unless-stopped
    depends_on:
      - panel-db
      - redis
    env_file:
      - .env
    volumes:
      - pterodactyl_data:/app
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pterodactyl.rule=Host(`panel.fishysparadise.com`)"
      - "traefik.http.routers.pterodactyl.entrypoints=websecure"
      - "traefik.http.routers.pterodactyl.tls.certresolver=webresolver"

  pterodactyl-wings:
    image: ghcr.io/pterodactyl/wings:latest
    restart: unless-stopped
    privileged: true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/pterodactyl:/var/lib/pterodactyl
    environment:
      - TZ=UTC
    ports:
      - "8080:8080"
      - "2022:2022"

  panel-db:
    image: mariadb:10.6
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "pterodactyl"
      MYSQL_DATABASE: "pterodactyl"
      MYSQL_USER: "pterodactyl"
      MYSQL_PASSWORD: "pterodactyl"
    volumes:
      - panel-db_data:/var/lib/mysql

  redis:
    image: redis:alpine
    restart: unless-stopped


volumes:
  letsencrypt:
  pterodactyl_data:
  panel-db_data:






 